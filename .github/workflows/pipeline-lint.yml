name: Pipeline Lint
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.15'  # Corregido a la versi√≥n correcta

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run Prettier
        run: npx prettier --check .

      - name: Check for TypeScript errors
        run: npx tsc --noEmit

      - name: Check for outdated dependencies
        run: npx npm-check-updates --error-level 2

      - name: Run ESLint with fix option
        run: npx eslint . --fix

      - name: Run tests
        run: npm test
